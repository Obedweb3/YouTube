<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HUNTER YT DOWNLOADER</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#020617;
  --card:#020617ee;
  --accent:#38bdf8;
  --success:#22c55e;
  --danger:#ef4444;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:Inter,system-ui,Arial;
}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b122f,#020617 70%);
  color:white;
  min-height:100vh;
}

header{
  text-align:center;
  padding:25px;
  font-size:34px;
  font-weight:900;
  color:var(--accent);
  text-shadow:0 0 25px #38bdf855;
}

.search-bar{
  display:flex;
  gap:10px;
  justify-content:center;
  padding:10px;
  flex-wrap:wrap;
}

.search-bar input{
  width:60%;
  min-width:260px;
  padding:14px;
  border-radius:14px;
  border:1px solid #38bdf833;
  background:#020617;
  color:white;
}

.search-bar button{
  padding:14px 24px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:black;
  font-weight:700;
  cursor:pointer;
}

#history{
  display:flex;
  gap:8px;
  padding:10px 20px;
  overflow-x:auto;
}

.history-item{
  padding:6px 14px;
  background:#ffffff14;
  border-radius:20px;
  cursor:pointer;
  white-space:nowrap;
}

#player{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

iframe{
  width:100%;
  height:360px;
  border-radius:18px;
  border:1px solid #38bdf833;
}

#results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:25px;
}

.card{
  background:linear-gradient(180deg,#020617,#020617cc);
  border-radius:18px;
  overflow:hidden;
  border:1px solid #38bdf822;
  transition:.3s;
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.info{
  padding:14px;
}

.info h3{
  font-size:14px;
  line-height:1.4;
}

select{
  width:100%;
  margin:10px 0;
  padding:10px;
  border-radius:10px;
  background:#020617;
  color:white;
  border:1px solid #38bdf833;
}

.buttons{
  display:flex;
  gap:8px;
}

.preview{
  flex:1;
  background:var(--danger);
  color:white;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

.download{
  flex:1;
  background:var(--success);
  color:white;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:25px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>ðŸŽ§ HUNTER YT DOWNLOADER</header>

<div class="search-bar">
  <input id="query" placeholder="Search song or video">
  <button onclick="search()">Search</button>
</div>

<div id="history"></div>

<div id="player"></div>
<div id="results"></div>

<footer>Powered by Obed Tech</footer>

<script>
/* ---------- SEARCH HISTORY ---------- */
let history = JSON.parse(localStorage.getItem("yt_history") || "[]");

function saveHistory(q){
  if(!history.includes(q)){
    history.unshift(q);
    history = history.slice(0,10);
    localStorage.setItem("yt_history",JSON.stringify(history));
    renderHistory();
  }
}

function renderHistory(){
  const h = document.getElementById("history");
  h.innerHTML = "";
  history.forEach(q=>{
    const d = document.createElement("div");
    d.className = "history-item";
    d.textContent = q;
    d.onclick = ()=>{
      document.getElementById("query").value = q;
      search();
    };
    h.appendChild(d);
  });
}
renderHistory();

/* ---------- SEARCH ---------- */
async function search(){
  const q = document.getElementById("query").value.trim();
  if(!q) return alert("Enter search term");

  saveHistory(q);
  document.getElementById("results").innerHTML = "Loading...";

  const res = await fetch(
    `https://youtubeapi.obedtech.top/functions/v1/youtube-search?q=${encodeURIComponent(q)}`
  );
  const data = await res.json();
  const items = data.items || data.results || [];

  document.getElementById("results").innerHTML = "";

  items.forEach(v=>{
    if(!v.url) return;
    const videoId = v.url.split("v=")[1];

    document.getElementById("results").innerHTML += `
      <div class="card">
        <img src="${v.thumbnail}">
        <div class="info">
          <h3>${v.title}</h3>

          <select id="fmt-${videoId}">
            <option value="mp3">MP3 (Audio)</option>
            <option value="mp4">MP4 (Video)</option>
          </select>

          <div class="buttons">
            <button class="preview" onclick="preview('${videoId}')">Preview</button>
            <button class="download" onclick="download('${v.url}','${videoId}')">Download</button>
          </div>
        </div>
      </div>
    `;
  });
}

/* ---------- PREVIEW ---------- */
function preview(id){
  document.getElementById("player").innerHTML =
    `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ---------- DOWNLOAD ---------- */
function download(url,id){
  const format = document.getElementById("fmt-"+id).value;

  const endpoint =
    `https://youtubeapi.obedtech.top/functions/v1/youtube-download?url=${encodeURIComponent(url)}&type=${format}`;

  window.open(endpoint,"_blank");
}
</script>

</body>
</html>
