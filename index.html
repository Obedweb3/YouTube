<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HUNTER YT DOWNLOADER</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#020617;
  --card:#020617ee;
  --accent:#38bdf8;
  --danger:#ef4444;
  --success:#22c55e;
  --muted:#94a3b8;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b122f,#020617 70%);
  color:white;
  min-height:100vh;
}

header{
  padding:25px;
  text-align:center;
  font-size:34px;
  font-weight:900;
  color:var(--accent);
  text-shadow:0 0 20px #38bdf855;
}

.search-bar{
  display:flex;
  gap:10px;
  justify-content:center;
  padding:10px;
  flex-wrap:wrap;
}

.search-bar input{
  width:60%;
  min-width:260px;
  padding:14px;
  border-radius:14px;
  border:1px solid #38bdf833;
  background:#020617;
  color:white;
}

.search-bar button{
  padding:14px 22px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  color:black;
  font-weight:700;
  cursor:pointer;
}

#player{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

iframe{
  width:100%;
  height:360px;
  border-radius:18px;
  border:1px solid #38bdf833;
}

#results{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:25px;
}

.card{
  background:linear-gradient(180deg,#020617,#020617cc);
  border-radius:18px;
  overflow:hidden;
  border:1px solid #38bdf822;
  transition:.3s;
}

.card:hover{transform:translateY(-4px)}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.info{
  padding:14px;
}

.info h3{
  font-size:14px;
  line-height:1.4;
}

select{
  width:100%;
  margin:10px 0;
  padding:10px;
  border-radius:10px;
  background:#020617;
  color:white;
  border:1px solid #38bdf833;
}

.buttons{
  display:flex;
  gap:8px;
}

.preview{
  flex:1;
  background:var(--danger);
  color:white;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

.download{
  flex:1;
  background:var(--success);
  color:white;
  border:none;
  padding:10px;
  border-radius:10px;
  cursor:pointer;
}

footer{
  text-align:center;
  padding:25px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>ðŸŽ§ HUNTER YT DOWNLOADER</header>

<div class="search-bar">
  <input id="query" placeholder="Search song or video">
  <button onclick="search()">Search</button>
</div>

<div id="player"></div>
<div id="results"></div>

<footer>Powered by Obed Tech</footer>

<script>
async function search(){
  const q=document.getElementById("query").value.trim();
  if(!q) return alert("Enter a search term");

  document.getElementById("results").innerHTML="Loading...";

  const res=await fetch(`https://youtubeapi.obedtech.top/functions/v1/youtube-search?q=${encodeURIComponent(q)}`);
  const data=await res.json();
  const items=data.items||[];

  document.getElementById("results").innerHTML="";
  items.forEach(v=>{
    const url=v.url;
    if(!url) return;

    const id=url.split("v=")[1];
    document.getElementById("results").innerHTML+=`
      <div class="card">
        <img src="${v.thumbnail}">
        <div class="info">
          <h3>${v.title}</h3>
          <select id="fmt-${id}">
            <option value="mp3-128">MP3 128kbps</option>
            <option value="mp3-320">MP3 320kbps</option>
            <option value="mp4-360">MP4 360p</option>
            <option value="mp4-720">MP4 720p</option>
          </select>
          <div class="buttons">
            <button class="preview" onclick="preview('${id}')">Preview</button>
            <button class="download" onclick="download('${url}','${id}')">Download</button>
          </div>
        </div>
      </div>`;
  });
}

function preview(id){
  document.getElementById("player").innerHTML=
    `<iframe src="https://www.youtube.com/embed/${id}" allowfullscreen></iframe>`;
  window.scrollTo({top:0,behavior:"smooth"});
}

function download(url,id){
  const [type,quality]=document.getElementById("fmt-"+id).value.split("-");
  window.open(`http://localhost:3000/download?url=${encodeURIComponent(url)}&type=${type}&quality=${quality}`);
}
</script>

</body>
</html>
